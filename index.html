<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine üíò</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      position: relative;
      width: 340px;
      height: 300px;
      z-index: 10;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.2s;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      margin-right: 20px;
    }

    #yes:hover {
      background-color: #ff1e4d;
    }

    #no {
      background-color: #ccc;
      color: #333;
      position: absolute;
    }

    /* Animated name */
    #name {
      display: block;
      font-size: 26px;
      color: #ff4d6d;
      opacity: 0;
      animation: glowFade 2s ease forwards;
      text-shadow: 0 0 12px rgba(255,77,109,0.8);
    }

    @keyframes glowFade {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .message {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: #ff4d6d;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <!-- Romantic copyright-free music -->
  <audio id="loveSong">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_7e8c4b2f44.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <h1>Will you be my Valentine? üíò</h1>

    <button id="yes">Yes üíñ</button>
    <button id="no">No üòú</button>

    <div class="message" id="message">
      <span id="name"></span>
      Loving you is my favorite story‚Ä¶  
      and I‚Äôm so grateful it‚Äôs <b>you</b> ‚ù§Ô∏è‚ú®
    </div>
  </div>

  <script>
    // Floating hearts
    const hearts = ["üíñ","üíï","üíò","‚ù§Ô∏è","üíó"];

    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }, 400);

    const noBtn = document.getElementById("no");
    const container = document.querySelector(".container");
    const yesBtn = document.getElementById("yes");
    const message = document.getElementById("message");
    const loveSong = document.getElementById("loveSong");
    const nameSpan = document.getElementById("name");

    // NO button runs away üòà
    noBtn.addEventListener("mouseover", () => {
      const maxX = container.offsetWidth - noBtn.offsetWidth;
      const maxY = container.offsetHeight - noBtn.offsetHeight;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
    });

    // YES = magic moment üíò
    yesBtn.addEventListener("click", () => {
      nameSpan.textContent = "Stephy üíï";
      message.style.display = "block";
      loveSong.volume = 0.7;
      loveSong.play();
    });
  </script>

</body>
</html>
